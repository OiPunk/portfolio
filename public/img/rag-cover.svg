<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="120" y1="80" x2="1500" y2="860" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0D1B2A"/>
      <stop offset="0.45" stop-color="#102A43"/>
      <stop offset="1" stop-color="#0B1320"/>
    </linearGradient>
    <linearGradient id="accent" x1="300" y1="150" x2="1280" y2="760" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4ADE80" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#38BDF8" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="blur" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <rect width="1600" height="900" rx="28" fill="url(#bg)"/>

  <circle cx="300" cy="180" r="180" fill="#34D399" opacity="0.25" filter="url(#blur)"/>
  <circle cx="1320" cy="730" r="210" fill="#38BDF8" opacity="0.22" filter="url(#blur)"/>

  <g opacity="0.9">
    <rect x="130" y="170" width="250" height="130" rx="16" fill="#111827" stroke="#1F2937"/>
    <text x="155" y="220" fill="#D1FAE5" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600">Knowledge</text>
    <text x="155" y="255" fill="#9CA3AF" font-family="Inter, Arial, sans-serif" font-size="18">PDFs, docs, code</text>

    <rect x="470" y="170" width="250" height="130" rx="16" fill="#111827" stroke="#1F2937"/>
    <text x="495" y="220" fill="#D1FAE5" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600">Retriever</text>
    <text x="495" y="255" fill="#9CA3AF" font-family="Inter, Arial, sans-serif" font-size="18">Hybrid search + rerank</text>

    <rect x="810" y="170" width="250" height="130" rx="16" fill="#111827" stroke="#1F2937"/>
    <text x="835" y="220" fill="#D1FAE5" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600">Prompt Builder</text>
    <text x="835" y="255" fill="#9CA3AF" font-family="Inter, Arial, sans-serif" font-size="18">Context + policy guardrails</text>

    <rect x="1150" y="170" width="250" height="130" rx="16" fill="#111827" stroke="#1F2937"/>
    <text x="1175" y="220" fill="#D1FAE5" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600">LLM Answer</text>
    <text x="1175" y="255" fill="#9CA3AF" font-family="Inter, Arial, sans-serif" font-size="18">Grounded response</text>

    <path d="M380 235H455" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
    <path d="M720 235H795" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
    <path d="M1060 235H1135" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
  </g>

  <text x="130" y="455" fill="#F8FAFC" font-family="Inter, Arial, sans-serif" font-size="62" font-weight="800">
    Retrieval-Augmented Generation
  </text>
  <text x="130" y="520" fill="#A7F3D0" font-family="Inter, Arial, sans-serif" font-size="40" font-weight="700">
    Practical Architecture for High-Trust AI Systems
  </text>
  <text x="130" y="590" fill="#CBD5E1" font-family="Inter, Arial, sans-serif" font-size="28">
    From chunking strategy to eval loops: a production-ready mental model.
  </text>

  <rect x="130" y="650" width="640" height="96" rx="14" fill="#0B1220" stroke="#1E293B"/>
  <text x="165" y="708" fill="#86EFAC" font-family="Inter, Arial, sans-serif" font-size="30" font-weight="700">
    RAG = Retrieval Quality x Prompt Quality x Evaluation Discipline
  </text>
</svg>
